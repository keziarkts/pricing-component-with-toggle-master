<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Pricing Component with Toggle Master]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="all-content">
    <header>
        <h1 class="header-big-title">Our Pricing</h1>
        <div class="toggle-master">
          <h2 class="header-subtitle">Annually</h2>

          <div class="toggle" onclick="myToggleFunction()">
            <div class="circle"></div>
          </div>

          <h2 class="header-subtitle">Monthly</h2>
        </div>
      </header>
      

      <main class="main-content">

        <div class="basic-section">
          <h2 class="plan-title">Basic</h2>
          
          <div class="basic-monthly-price monthly-price"><span class="dollar-sign">&dollar;</span>19.99</div>
          <div class="basic-annually-price annually-price"><span class="dollar-sign">&dollar;</span>199.99</div>

          <ul class="basic-features-list">
            <hr class="line">
            <li>500 GB Storage</li>
            <hr class="line">
            <li>2 Users Allowed</li>
            <hr class="line">
            <li>Send up to 3 GB</li>
            <hr class="line">
          </ul>

          <button class="btn">Learn More</button>
        </div>
        
        <div class="pro-section">
          <h2 class="plan-title">Professional</h2>

          <div class="pro-monthly-price monthly-price"><span class="dollar-sign">&dollar;</span>24.99</div>
          <div class="pro-annually-price annually-price"><span class="dollar-sign">&dollar;</span>249.99</div>
          
          <ul class="pro-features-list">
            <hr class="line">
            <li>1 TB Storage</li>
            <hr class="line">
            <li>5 Users Allowed</li>
            <hr class="line">
            <li>Send up to 10 GB</li>
            <hr class="line">
          </ul>     

          <button class="btn">Learn More</button>
        </div>
        
        <div class="master-section">
          <h2 class="plan-title">Master</h2>

          <div class="master-monthly-price monthly-price"><span class="dollar-sign">&dollar;</span>39.99</div>
          <div class="master-annually-price annually-price"><span class="dollar-sign">&dollar;</span>399.99</div>
          
          <ul class="master-features-list">
            <hr class="line">
            <li>2 TB Storage</li>
            <hr class="line">
            <li>10 Users Allowed</li>
            <hr class="line">
            <li>Send up to 20 GB</li>
            <hr class="line">
          </ul>
          
          <button class="btn">Learn More </button>
        </div>    
      </main>
      
  </section>

  <script src="main.js"></script>
</body>
</html>
